<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agente de IA - Currículo Paulo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    #chat-box {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
    }

    .message {
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 8px;
      max-width: 85%;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      background-color: #e1f5fe;
      align-self: flex-end;
      text-align: right;
    }

    .ai {
      background-color: #e8f5e9;
      align-self: flex-start;
      text-align: left;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .chat-container {
      display: flex;
      flex-direction: column;
    }

    .input-group {
      display: flex;
      width: 100%;
      max-width: 600px;
    }

    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 12px 20px;
      border: none;
      background-color: #4caf50;
      color: white;
      font-weight: 600;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 640px) {
      #chat-box, .input-group {
        width: 100%;
      }

      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>Fale com a IA</h1>
  <div id="chat-box" class="chat-container"></div>

  <div class="input-group">
    <input type="text" id="user-input" placeholder="Digite sua pergunta..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>

      const question = input.value.trim();
      if (!question) return;

      const chatBox = document.getElementById("chat-box");

      const userMessage = document.createElement("div");
      userMessage.className = "message user";
      userMessage.textContent = `Você: ${question}`;
      chatBox.appendChild(userMessage);
      input.value = "";

      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              {
                role: "system",

              },
              {
                role: "user",
                content: question
              }
            ]
          })
        });

        const data = await response.json();

        const aiMessage = document.createElement("div");
        aiMessage.className = "message ai";
        aiMessage.textContent = data?.choices?.[0]?.message?.content || "Desculpe, não consegui responder.";

        chatBox.appendChild(aiMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        const errorMessage = document.createElement("div");
        errorMessage.className = "message ai";

  </script>

</body>
</html>
